  <link
    href="https://resource.trickle.so/vendor_lib/unpkg/lucide-static@0.516.0/font/lucide.css"

  />

  <style type="text/tailwindcss">
    @layer theme {
      :root {
        --primary-color: #10b981;
        --secondary-color: #059669;
        --accent-color: #34d399;
        --background: #ffffff;
        --surface: #f9fafb;
        --text-primary: #111827;
        --text-secondary: #6b7280;
        --border-color: #e5e7eb;
      }
    }

    @layer base {
      html, body {
        margin: 0;
        padding: 0;
        min-height: 100%;
        background-color: var(--background);
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        color: var(--text-primary);
        -webkit-font-smoothing: antialiased;
        -webkit-text-size-adjust: 100%;
        /* Untuk area layar dengan notch di iPhone */
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
        scroll-behavior: smooth;
      }

      img {
        max-width: 100%;
        height: auto;
        display: block;
      }

      * {
        box-sizing: border-box;
      }
    }

    @layer components {
      .btn-primary {
        @apply px-5 sm:px-6 py-3 bg-gradient-to-r from-[var(--primary-color)] to-[var(--secondary-color)]
        text-white rounded-lg font-semibold hover:shadow-lg hover:scale-105 transition-all duration-300;
      }

      .btn-secondary {
        @apply px-5 sm:px-6 py-3 bg-white text-[var(--primary-color)] border-2 border-[var(--primary-color)]
        rounded-lg font-semibold hover:bg-gradient-to-r hover:from-[var(--primary-color)] hover:to-[var(--secondary-color)]
        hover:text-white hover:shadow-lg transition-all duration-300;
      }

      .card-hover {
        @apply transition-all duration-300 hover:shadow-2xl hover:-translate-y-2;
      }

      .gradient-bg {
        @apply bg-gradient-to-br from-green-50 via-emerald-50 to-teal-50;
      }

      .container-responsive {
        @apply max-w-screen-xl mx-auto px-4 sm:px-6 md:px-8;
      }
    }

    /* Responsivitas tambahan */
    @layer utilities {
      .text-balance {
        text-wrap: balance;
      }
    }
  </style>
</head>

<body class="gradient-bg flex flex-col min-h-screen">
  <div id="root" class="flex-grow"></div>

  <!-- Script React Components -->
  <script type="text/babel" src="components/Header.js"></script>
  <script type="text/babel" src="components/Hero.js"></script>
  <script type="text/babel" src="components/Features.js"></script>
  <script type="text/babel" src="components/Pricing.js"></script>
  <script type="text/babel" src="components/Footer.js"></script>
  <script type="text/babel" src="app.js"></script>
</body>
</html>
