  <style type="text/tailwindcss">
    @layer theme {
      :root {
        --primary-color: #10b981;
        --secondary-color: #059669;
        --accent-color: #34d399;
        --background: #ffffff;
        --surface: #f9fafb;
        --text-primary: #111827;
        --text-secondary: #6b7280;
        --border-color: #e5e7eb;
      }
    }

    @layer base {
      html, body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        background-color: var(--background);
        color: var(--text-primary);
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }
    }

    @layer components {
      .btn-primary {
        @apply px-6 py-3 bg-gradient-to-r from-[var(--primary-color)] to-[var(--secondary-color)] text-white rounded-lg font-semibold hover:shadow-lg hover:scale-105 transition-all duration-300;
      }
      .btn-secondary {
        @apply px-6 py-3 bg-white text-[var(--primary-color)] border-2 border-[var(--primary-color)] rounded-lg font-semibold hover:bg-gradient-to-r hover:from-[var(--primary-color)] hover:to-[var(--secondary-color)] hover:text-white hover:shadow-lg transition-all duration-300;
      }
      .card-hover {
        @apply transition-all duration-300 hover:shadow-2xl hover:-translate-y-2;
      }
      .gradient-bg {
        @apply bg-gradient-to-br from-green-50 via-emerald-50 to-teal-50;
      }
    }

    /* --- RESPONSIVE FIX UNTUK ANDROID & IPHONE --- */
    @media screen and (max-width: 1024px) {
      header, nav {
        flex-direction: column !important;
        text-align: center !important;
        gap: 0.5rem !important;
      }
      section, main, footer {
        padding-left: 1rem !important;
        padding-right: 1rem !important;
      }
      .grid {
        grid-template-columns: 1fr !important;
      }
    }

    @media screen and (max-width: 768px) {
      html, body {
        font-size: 15px;
      }

      h1, h2, h3 {
        font-size: 1.25rem !important;
        text-align: center;
      }

      p {
        font-size: 0.95rem !important;
        text-align: center;
      }

      .btn-primary, .btn-secondary {
        width: 100%;
        text-align: center;
        padding: 0.75rem 1rem;
        font-size: 0.9rem;
      }

      .card-hover {
        width: 100% !important;
        margin-bottom: 1rem;
      }

      img, video {
        width: 100%;
        height: auto;
      }

      footer {
        text-align: center !important;
        padding: 2rem 1rem;
      }

      .container, .content {
        width: 100% !important;
        margin: 0 auto !important;
      }
    }

    @media screen and (max-width: 480px) {
      html, body {
        font-size: 14px;
      }

      h1 {
        font-size: 1.1rem !important;
      }

      h2, h3 {
        font-size: 1rem !important;
      }

      .btn-primary, .btn-secondary {
        font-size: 0.85rem !important;
        padding: 0.75rem 1rem !important;
      }

      header, nav {
        flex-wrap: wrap !important;
        gap: 0.5rem !important;
      }

      .hero-text, .feature-text {
        text-align: center !important;
      }
    }

    /* --- FIX SAFE AREA iPHONE (NOTCH) --- */
    @supports (padding: max(0px)) {
      body {
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
        padding-bottom: env(safe-area-inset-bottom);
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel" src="components/Header.js"></script>
  <script type="text/babel" src="components/Hero.js"></script>
  <script type="text/babel" src="components/Features.js"></script>
  <script type="text/babel" src="components/Pricing.js"></script>
  <script type="text/babel" src="components/Footer.js"></script>
  <script type="text/babel" src="app.js"></script>
</body>
</html>
