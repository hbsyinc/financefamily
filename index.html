  <style type="text/tailwindcss">
    @layer theme {
      :root {
        --primary-color: #10b981;
        --secondary-color: #059669;
        --accent-color: #34d399;
        --background: #ffffff;
        --surface: #f9fafb;
        --text-primary: #111827;
        --text-secondary: #6b7280;
        --border-color: #e5e7eb;
      }
    }

    @layer base {
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        color: var(--text-primary);
        background-color: var(--background);
        -webkit-tap-highlight-color: transparent;
        overflow-x: hidden;
      }

      h1, h2, h3, h4 {
        @apply font-bold leading-tight;
      }
    }

    @layer components {
      .btn-primary {
        @apply w-full sm:w-auto px-5 py-3 bg-gradient-to-r from-[var(--primary-color)] to-[var(--secondary-color)] text-white rounded-lg font-semibold hover:shadow-lg hover:scale-105 active:scale-95 transition-all duration-300;
      }
      .btn-secondary {
        @apply w-full sm:w-auto px-5 py-3 bg-white text-[var(--primary-color)] border-2 border-[var(--primary-color)] rounded-lg font-semibold hover:bg-gradient-to-r hover:from-[var(--primary-color)] hover:to-[var(--secondary-color)] hover:text-white hover:shadow-lg transition-all duration-300;
      }
      .card-hover {
        @apply transition-all duration-300 hover:shadow-2xl hover:-translate-y-2 rounded-2xl;
      }
      .gradient-bg {
        @apply bg-gradient-to-br from-green-50 via-emerald-50 to-teal-50;
      }
      .container-responsive {
        @apply px-4 sm:px-6 md:px-10 lg:px-16;
      }
    }

    @layer utilities {
      .mobile-padding {
        padding-left: 1rem;
        padding-right: 1rem;
      }
    }

    /* Responsif untuk layar kecil (iPhone & Android) */
    @media (max-width: 640px) {
      h1 {
        font-size: 1.75rem;
      }
      h2 {
        font-size: 1.4rem;
      }
      .btn-primary,
      .btn-secondary {
        font-size: 0.95rem;
        padding: 0.75rem 1rem;
      }
      .card-hover {
        margin-bottom: 1rem;
      }
    }
  </style>
