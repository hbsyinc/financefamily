    <!-- ✅ Tambahan CSS untuk memperbaiki responsivitas -->
    <style>
        html, body {
            margin: 0;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
            min-height: 100%;
            width: 100%;
            overflow-x: hidden;
            -webkit-text-size-adjust: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #ffffff;
            color: #111827;
            scroll-behavior: smooth;
        }

        /* ✅ Pastikan elemen tidak terlalu besar di HP */
        img, video, canvas {
            max-width: 100%;
            height: auto;
        }

        /* ✅ Kontainer agar tidak terlalu lebar di layar kecil */
        .container {
            max-width: 100%;
            padding-left: 1rem;
            padding-right: 1rem;
        }

        /* ✅ Tambahan untuk padding aman di iPhone dengan notch */
        @supports (padding: max(0px)) {
            body {
                padding-top: max(env(safe-area-inset-top), 0px);
                padding-bottom: max(env(safe-area-inset-bottom), 0px);
            }
        }

        /* ✅ Perbaiki tombol agar tidak terlalu besar di layar kecil */
        .btn-primary, .btn-secondary {
            font-size: clamp(14px, 3vw, 16px);
        }

        /* ✅ Perbaiki tampilan grid dan card agar fleksibel di mobile */
        .card-hover {
            transition: all 0.3s ease-in-out;
        }

        @media (max-width: 640px) {
            .card-hover {
                margin-bottom: 1rem;
            }
        }

        /* ✅ Pastikan text wrapping di layar kecil */
        h1, h2, h3, h4, p {
            word-wrap: break-word;
        }

        /* ✅ Jaga agar elemen React tidak keluar layar */
        #root {
            width: 100%;
            overflow-x: hidden;
        }
    </style>
</head>
